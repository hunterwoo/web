<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" ng-repeat="data in mslCtrl.messages">
        <div class="hpanel hgreen contact-panel bounceIn  animate-panel">
            <div class="panel-body">
                <span class="label label-success pull-right" ng-show="data.status == 0">NEW</span>
                <img alt="logo" class="img-circle m-b" src="img/profile.jpg">

                <h3><a ng-bing="data.name"></a></h3>

                <div class="text-muted font-bold m-b-xs" ng-bind="data.email"></div>
                <p ng-bind="data.content"></p>
            </div>
            <div class="panel-footer contact-footer">
                <div class="row">
                    <div class="col-md-4 border-right" style="">
                        <div class="contact-stat"><span>收件时间: </span> <strong
                                ng-bind="data.meta.createAt | date"></strong></div>
                    </div>
                    <div class="col-md-4 border-right" style="">
                        <div class="contact-stat"><span>处理时间: </span> <strong>300</strong></div>
                    </div>
                    <div class="col-md-4" style="">
                        <div class="contact-stat"><span>处理: </span> <strong>400</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

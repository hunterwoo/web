<!-- Simple splash screen-->
<div class="splash animated-panel" layout-loading="">
    <div class="color-line"></div>
    <div class="splash-title">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>

<ng-include src="'views/partials/header.html'"></ng-include>

<ng-include src="'views/partials/menu.html'"></ng-include>

<!-- Main Wrapper -->
<div id="wrapper" ng-style="{'min-height': winHeight - 62 + 'px'}">

    <div ui-view="" style="overflow: hidden" autoscroll></div>

    <ng-include src="'views/partials/footer.html'"></ng-include>

</div>

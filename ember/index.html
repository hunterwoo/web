<!-- build:template.js  /ember/js/template.js -->
<script type="text/x-handlebars" data-template-name="application">
    {{loading-bar isLoading=isAjaxLoading}}
    <aside class="left_col text-center" style="z-index:10">
        <div class="profile">
            <a href="/">
                <img alt="HOME" class="img-circle profile_picture" src="/common/img/logo.jpg">
            </a>
        </div>
        <div class="stats-label">
            <h1>
                {{model.name}}
            </h1>
            <ul class="nav nav-tabs nav-justified nav_color">
                <li>
                    <h3>28</h3>
                    <h6>None</h6>
                </li>
                <li>
                    <h3>28</h3>
                    <h6>None</h6>
                </li>
                <li>
                    <h3>28</h3>
                    <h6>None</h6>
                </li>
            </ul>
        </div>
        <nav class="nav_menu">
            <ul class="list-unstyled">
                {{#link-to "index" tagName="li" title="主页"}}
                <a><i class="fa fa-home" title="主页"></i><span>主页</span></a>
                {{/link-to}}
                {{#link-to "posts" tagName="li" title="记录"}}
                <a><i class="fa fa-home" title="记录"></i><span>记录</span></a>
                {{/link-to}}
                {{#link-to "about" tagName="li" title="关于"}}
                <a><i class="fa fa-home" title="关于"></i><span>关于</span></a>
                {{/link-to}}
            </ul>
        </nav>
        <div class="connect_btn">
            <a class="btn btn-link" href="https://github.com/zeev-kell" target="_blank" title="github">
                <i class="fa fa-github"></i>
            </a>
            <a class="btn btn-link" href="http://github.com" title="mail">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
    </aside>
    <div class="right_col container-fluid"  style="z-index:100">
        <header class="nav_header">
            <div class="nav_btn" {{action 'open_side' on="click"}}><i></i>
    </div>
    <h1>{{#link-to "index" title="主页" class="btn-lick"}}ZEEV的小站{{/link-to}}</h1>
    {{#link-to "about" title="关于" class="profile_sm"}}<img alt="zeev" src="/common/img/logo.jpg">{{/link-to}}
    </header>
    <div id="side_mask" {{action
    "close_side" on="click"}}></div>
    {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div class="axis">
        <div class="axis_line"></div>
        <ul class="axis_time">
            <li>
                <div class="time">2014</div>
                <div class="content">- - - - - - - - - - - - <span class="text">something</span></div>
            </li>
            <li>
                <div class="time">2015</div>
                <div class="content">- - - - - - - - - - - - <span class="text">something</span></div>
            </li>
            <li>
                <div class="time">2016</div>
                <div class="content">- - - - - - - - - - - - <span class="text">something</span></div>
            </li>
        </ul>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="components/window-resize">
    {{yield}}
</script>

<script type="text/x-handlebars" data-template-name="components/loading-bar">
    <div class="pace-progress" style="width: 100%;" data-progress-text="100%" data-progress="99">
        <div class="pace-progress-inner"></div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="components/loading-slider"></script>

<script type="text/x-handlebars" data-template-name="components/header-nav-btn"></script>

<script type="text/x-handlebars" data-template-name="posts">
    <div class="content">
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="posts/index">
    <div class="container-fluid">
        {{#each art in controller}}
        <article class="row" style="border-bottom:1px solid #ddd">
            <header class="col-md-8 col-xs-12">
                <h2 class="title">{{#link-to "posts.info" art._id}}{{art.title}}{{/link-to}}</h2>
                {{posts-dynamic posts=art}}
                <div class="posts_abstract">{{{art.abstract}}}</div>
            </header>
            <div class="col-md-4 col-xs-12 content">
                <img class="img-responsive" {{bind-attr src=art.image }}>
            </div>
        </article>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="posts/info">
    <div class="posts_wrap container-fluid">
        <article class="posts_info">
            <header>
                <h2 class="title">{{model.title}}</h2>
                {{posts-dynamic posts=model}}
            </header>
            <hr>
            {{#if model.coverImg}}
            <div class="posts_cover">
                <img class="img-responsive" {{bind-attr src=model.coverImg}}>
            </div>
            {{/if}}
            <div class="posts_content">{{{model.html}}}</div>
        </article>
        <div class="posts_nav clearfix">
            阅读下一篇
        </div>
    </div>
    <footer class="posts_footer">
        © 2016 - ze'ev 的小站
    </footer>
</script>

<script type="text/x-handlebars" id="components/posts-dynamic">
    <li>zeev 发布于 {{date posts.created_at}}</li>
    <li>栏目：<a>未分类</a></li>
    <li class="hidden-xs">共 <strong>0</strong> 人围观</li>
    <li class="hidden-xs"><strong>0</strong> 个不明物体</li>
</script>

            </div>
            <div class="diamond_10 bottom left">
                <div class="diamond_times">
                    <div class="diamond_text"></div>
                </div>
            </div>

            <!--<div class="diamond_times">-->
            <!--<div class="diamond_text"></div>-->

            <!--</div>-->
            <div class="diamond_5 center">

            </div>

</body>


</html>
